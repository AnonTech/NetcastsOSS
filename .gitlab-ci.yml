# A functional, but probably terrible, example of GitLab CI for Flutter
image: cirrusci/flutter

stages:
  - test
#  - build

lint:
  except:
    - schedules
  stage: test
  before_script:
    - flutter channel dev
    - flutter upgrade
  script:
    - flutter analyze

tests:
  except:
    - schedules
  stage: test
  before_script:
    - flutter channel dev
    - flutter upgrade
  script:
    - flutter test

mysql-activity:
  only:
    - schedules
  image:
    name: arey/mysql-client
    entrypoint: [""]
  script:
    - mysql -h $DB_HOST -P $DB_PORT -u $DB_USER -p $DB_PASS -e $DB_ACTIVITY_STMT $DB_NAME

